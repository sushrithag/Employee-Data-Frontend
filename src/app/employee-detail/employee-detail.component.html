<div *ngIf="myForm" class="my-modal">
    <div class="container w-75 my-modal-content">
    <h4>Employee Information</h4>
    <br/>
    <form [formGroup]="myForm">
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control bg-light" type="text" id="id" name="id" formControlName="id" readonly/>
        </div>
        <div class="form-group">
            <label for="fn">First Name</label>
            <input class="form-control" type="text" id="fn" name="firstName"  formControlName="firstName" readonly/>
        </div>
        <div class="form-group">
            <label for="id">Last Name</label>
            <input class="form-control" type="text" id="ln" name="lastName" formControlName="lastName" readonly/>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input class="form-control" type="number" id="salary" name="salary" formControlName="salary" readonly/>
        </div>
        <br/>
        <div class="form-group">
            <button class="btn btn-success w-30" routerLink="/employees" >Cancel</button>
        </div>

    </form>
</div>
</div>
